name: generate-clients

on:
  push:
    branches: [main]

jobs:
  go-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: '16.x'
      - name: Generate Go Client
        run: |
          npm ci
          QOVERY_CLIENT_LANGUAGE=go npm run generate
      - name: Push to repository
        run: |
          git config --global user.email "github@qovery.com"
          git config --global user.name "Qovery OpenAPI Spec GithubActions"
          git config pull.rebase false
          cd out/client
          git init
          git add .
          git commit -m "auto update client"
          url="https://$(echo $GITHUB_TOKEN)@/qovery/qovery-client-go.git"
          git remote add origin $url
          git pull origin master --allow-unrelated-histories
          git push origin master 2>&1 | grep -v 'To https'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  python-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: '16.x'
      - name: Generate Python Client
        run: |
          npm ci
          QOVERY_CLIENT_LANGUAGE=python npm run generate
      - name: Push to repository
        run: |
          git config --global user.email "github@qovery.com"
          git config --global user.name "Qovery OpenAPI Spec GithubActions"
          git config pull.rebase false
          cd out/client
          git init
          git add .
          git commit -m "auto update client"
          url="https://$(echo $GITHUB_TOKEN)@/qovery/qovery-client-python.git"
          git remote add origin $url
          git pull origin master --allow-unrelated-histories
          git push origin master 2>&1 | grep -v 'To https'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
