changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: 💥 Breaking Changes
      labels:
        - semver-major
        - breaking-change
    - title: 🚀 Features
      labels:
        - semver-minor
        - enhancement
        - new-feature
    - title: 🐛 Bug Fixes
      labels:
        - semver-patch
        - bug
    - title: ⚙️ Technical Tasks
      labels:
        - chore
    - title: 🔗 Dependencies
      labels:
        - dependencies
    - title: 📚 Documentation
      labels:
        - documentation
    - title: Other Changes
      labels:
        - '*'
