allOf:
  - $ref: './BaseResponse.yaml'
  - $ref: './EnvironmentVariableRequest.yaml'
  - type: object
    required:
      - scope
    properties:
      overridden_variable:
        type: object
        properties:
          id:
            type: string
            format: uuid
          key:
            type: string
          value:
            type: string
          scope:
            $ref: './enums/EnvironmentVariableScope.yaml'
      aliased_variable:
        type: object
        properties:
          id:
            type: string
            format: uuid
          key:
            type: string
            example: QOVERY_DATABASE_PSQL_NAME
          value:
            type: string
          scope:
            $ref: './enums/EnvironmentVariableScope.yaml'
      scope:
        $ref: './enums/EnvironmentVariableScope.yaml'
      service_id:
        type: string
        format: uuid
        description: present only for `BUILT_IN` variable
      service_name:
        type: string
        description: present only for `BUILT_IN` variable
      service_type:
        $ref: './enums/LinkedServiceType.yaml'
        description: present only for `BUILT_IN` variable
