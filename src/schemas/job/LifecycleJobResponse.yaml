allOf:
  - $ref: './BaseJobResponse.yaml'
  - type: object
    required:
      - schedule
      - job_type
    properties:
      job_type:
        type: string
        enum:
          - LIFECYCLE
      schedule:
        type: object
        properties:
          on_start:
            type: object
            properties:
              arguments:
                type: array
                items:
                  type: string
              entrypoint:
                type: string
                description: optional entrypoint when launching container
          on_stop:
            type: object
            properties:
              arguments:
                type: array
                items:
                  type: string
              entrypoint:
                type: string
                description: optional entrypoint when launching container
          on_delete:
            type: object
            properties:
              arguments:
                type: array
                items:
                  type: string
              entrypoint:
                type: string
                description: optional entrypoint when launching container
      annotations_groups:
        $ref: '../OrganizationAnnotationsGroupResponseList.yaml'

