type: object
properties:
  storage:
    type: array
    items:
      type: object
      required:
        - type
        - size
        - mount_point
      properties:
        type:
          $ref: './enums/StorageType.yaml'
        size:
          type: integer
          description: |
            unit is GB
            Minimum size is 4 GB
          example: 16
        mount_point:
          type: string
          example: /mnt/images
