type: object
properties:
  ports:
    type: array
    items:
      type: object
      required:
        - internal_port
        - publicly_accessible
      properties:
        name:
          type: string
          nullable: true
        internal_port:
          type: integer
          example: 8080
          description: The listening port of your application
        external_port:
          type: integer
          example: 8080
          description: The exposed port for your application. This is optional. If not set a default port will be used.
        publicly_accessible:
          type: boolean
          description: Expose the port to the world
        protocol:
          $ref: './enums/PortProtocol.yaml'
