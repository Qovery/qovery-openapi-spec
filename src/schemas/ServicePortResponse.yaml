type: object
required:
  - id
  - internal_port
  - publicly_accessible
  - protocol
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  internal_port:
    type: integer
    example: 8080
    description: The listening port of your service.
  external_port:
    type: integer
    example: 8080
    description: The exposed port for your service. This is optional. If not set a default port will be used.
  publicly_accessible:
    type: boolean
    description: Expose the port to the world
  is_default:
    type: boolean
    description: is the default port to use for domain
  has_readiness_probe:
    type: boolean
    description: is port to use for probe readiness check
  has_liveness_probe:
    type: boolean
    description: is port to use for probe liveness check
  protocol:
    $ref: './enums/PortProtocol.yaml'
