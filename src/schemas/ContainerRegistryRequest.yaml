type: object
required:
  - name
  - kind
  - url
  - config
properties:
  name:
    type: string
  kind:
    $ref: ../schemas/enums/ContainerRegistryKind.yaml
  description:
    type: string
  url:
    type: string
    format: uri
    description: |
      URL of the container registry. 
      Must start by 'https://' and for docker_hub should be 'https://docker.io'

  config:
    type: object
    additionalProperties: true
    description: authentification configuration
