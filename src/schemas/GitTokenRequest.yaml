type: object
required:
  - name
  - type
  - token
properties:
  name:
    type: string
  description:
    type: string
  type:
    $ref: './enums/GitProvider.yaml'
  token:
    type: string
    description: The token from your git provider side
  workspace:
    type: string
    description: Mandatory only for BITBUCKET git provider, to allow us to fetch repositories at creation/edition of a service
