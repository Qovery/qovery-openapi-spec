  - type: object
    properties:
      name:
        type: string
      kind:
        $ref: ../schemas/enums/HelmRepositoryKind.yaml
      description:
        type: string
      url:
        type: string
        description: URL of the helm repository
      skip_tls_verification:
        type: boolean
        description: Bypass tls certificate verification when connecting to repository
