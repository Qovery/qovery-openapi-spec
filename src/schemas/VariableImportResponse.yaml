type: object
required:
  - total_variables_to_import
  - successful_imported_variables
properties:
  total_variables_to_import:
    type: number
  successful_imported_variables:
    type: array
    items:
      type: object
      required:
        - name
        - scope
        - is_secret
      properties:
        name:
          type: string
        value:
          type: string
          description: Optional if the variable is secret
        scope:
          $ref: './enums/EnvironmentVariableScope.yaml'
        is_secret:
          type: boolean
