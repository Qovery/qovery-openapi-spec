type: object
required:
  - id
  - created_at
  - service
  - status
  - message
properties:
  id:
    type: string
    format: uuid
  created_at:
    type: string
    format: date-time
  service:
    type: object
    properties:
      type:
        type: string
        enum:
          - APPLICATION
          - DATABASE
          - ENVIRONMENT
      name:
        type: string
      id:
        type: string
        format: uuid 
  status:
    $ref: './Status.yaml'
  execution_id:
    type: string
    description: Only for errors. Helps Qovery team to investigate.
  hint:
    type: string
    example: only for errors. it gives a possible action to the user -- Markdown can be injected