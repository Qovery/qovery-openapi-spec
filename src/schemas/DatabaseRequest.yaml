type: object
required:
  - name
  - database_type
properties:
  name:
    type: string
    description: name is case insensitive
  database_type:
    type: string
    enum:
      - postgresql
      - mysql
      - mongodb
      - redis
      - storage
  database_version:
    type: string
    example: 10.1
  uri:
    type: string
  cpu:
    type: string
    default: 250m
    example:
      - 250m
      - 1000m
      - 1
      - 1.2
      - 2
  memory:
    type: string
    default: 256MB
    example:
      - 256MB
      - 1024MB
      - 1GB
      - 1.2GB
      - 2GB
  
