type: object
required:
  - name
  - type
  - version
properties:
  name:
    type: string
    description: name is case insensitive
  type:
    type: string
    enum:
      - postgresql
      - mysql
      - mongodb
      - redis
      - storage
  version:
    type: string
    example: 10.1
  cpu:
    type: number
    description: unit is millicores (m). 1000m = 1 cpu
    default: 250m
    example:
      - 250
      - 1000
  memory:
    type: number
    description: unit is MB. 1024 MB = 1GB
    default: 256
    example:
      - 256
      - 1024
  storage:
    type: number
    description: unit is GB
    example:
      - 1
      - 16
