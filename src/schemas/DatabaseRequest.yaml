type: object
required:
  - name
  - type
  - version
  - mode
properties:
  name:
    type: string
    description: name is case insensitive
  type:
    type: string
    enum:
      - POSTGRESQL
      - MYSQL
      - MONGODB
      - REDIS
  version:
    type: string
    example: "10.1"
  mode:
    type: string
    enum:
      - MANAGED
      - CONTAINER
  accessibility:
    type: string
    default: private
    enum:
      - PUBLIC
      - PRIVATE
  cpu:
    type: number
    description: unit is millicores (m). 1000m = 1 cpu
    default: 250
    example: 1250
  memory:
    type: number
    description: unit is MB. 1024 MB = 1GB
    default: 256
    example: 1024
  storage:
    type: number
    description: unit is MB
    default: 10240
