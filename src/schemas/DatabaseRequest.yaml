type: object
required:
  - name
  - type
  - version
  - mode
properties:
  name:
    type: string
    description: name is case insensitive
  description:
    type: string
    description: give a description to this database
  type:
    $ref: './enums/DatabaseType.yaml'
  version:
    type: string
    example: '10.1'
  mode:
    $ref: './enums/DatabaseMode.yaml'
  accessibility:
    $ref: './enums/DatabaseAccessibility.yaml'
  cpu:
    type: integer
    description: unit is millicores (m). 1000m = 1 cpu
    default: 250
    example: 1250
  memory:
    type: integer
    description: |
      unit is MB. 1024 MB = 1GB  
      Default value is linked to the database type:
      - MANAGED: `100`
      - CONTAINER
        - POSTGRES: `100`
        - REDIS: `100`
        - MYSQL: `512`
        - MONGODB: `256`
    example: 1024
  storage:
    type: integer
    description: unit is GB
    default: 10
