allOf:
  - type: object
    required:
      - git_commit_id
      - created_at
    properties:
      created_at:
        type: string
        format: date-time
      git_commit_id:
        type: string
      tag: 
        type: string
        example: "v2.1.1"
      message:
        type: string
      user:
        $ref: './UserResponse.yaml'
