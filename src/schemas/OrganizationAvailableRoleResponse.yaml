type: object
properties:
  id:
    type: string
    description: "Filled only for an organization custom role"
    format: uuid
  name:
    type: string
    description: "It can be either a custom role name or a default role name"
  is_default:
    type: boolean
    description: |
      - `true` if it is a Qovery role
      - `false` if it is a custom role
