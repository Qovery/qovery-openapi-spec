allOf:
  - $ref: './BaseResponse.yaml'
  - type: object
    required:
      - email
    properties:
      name:
        type: string
      nickname:
        type: string
      email:
        type: string
        format: email
      profile_picture_url:
        type: string
        format: uri
      last_activity_at:
        type: string
        format: date-time
        description: last time the user was connected
      role:
        $ref: './enums/InviteMemberRole.yaml'
        description: deprecated
      role_name:
        type: string
        description: the role linked to the user
      role_id:
        type: string
        format: uuid
