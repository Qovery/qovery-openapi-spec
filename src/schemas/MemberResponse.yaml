type: object
required:
  - email
  - last_activity_at
  - role
  - invitation_status
properties:
  first_name:
    type: string
  last_name:
    type: string
  email:
    type: string
    format: email
  profile_picture_url:
    type: string
    format: uri
  last_activity_at:
    type: string
    format: date-time
    description: last time the user was connected
  role:
    type: string
    enum:
      - OWNER
      - ADMIN
      - DEVELOPER
      - VIEWER
  invitation_status:
    type: string
    enum:
      - PENDING
      - ACCEPTED
allOf:
  - $ref: './BaseResponse.yaml'
