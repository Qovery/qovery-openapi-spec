type: object
required:
  - name
  - mode
  - cluster
  - auto_stop
properties:
  name:
    type: string
    description: name is case insensitive
  description:
    type: string
  mode:
    $ref: './enums/StageMode.yaml'
  cluster:
    type: string
    format: uuid
  auto_deploy:
    type: boolean
    default: true
  auto_stop:
    type: boolean
    default: false
  timezone:
    type: string
    nullable: false
    default: Europe/London
    description: specify value only if auto_stop = false
  start_time:
    type: string
    format: date-time
    nullable: true
    description: specify value only if auto_stop = false
  stop_time:
    type: string
    format: date-time
    nullable: true
    description: specify value only if auto_stop = false
  weekdays:
    type: array
    nullable: true
    description: specify value only if auto_stop = false
    items:
      $ref: './enums/Weekday.yaml'

