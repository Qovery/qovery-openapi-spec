type: string
enum:
  - ECR
  - DOCR
  - SCALEWAY_CR
  - DOCKER_HUB
  - PUBLIC_ECR
description: |
    ECR needs the following parameters - region, access_key_id, secret_access_key
    DOCR needs the following parameters - token 
    SCALEWAY_CR needs the following parameters - scaleway_access_key, scaleway_secret_key
    DOCKER_HUB needs the following parameters - username, password 
    PUBLIC_ECR needs the followinf parameters - access_key_id, secret_access_key
default: ECR

