allOf:
  - $ref: './BaseResponse.yaml'
  - type: object
    required:
      - name
      - owner
      - credentials
    properties:
      name:
        type: string
        example: "GITHUB"
      owner:
        type: string
        example: "John Doe"
      credentials:
        type: object
        properties:
          login:
            type: string
            example: x-access-token
          access_token:
            type: string
            example: xxx
          expires_at:
            type: string
            format: date-time
