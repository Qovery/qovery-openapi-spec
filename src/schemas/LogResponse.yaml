type: object
required:
  - id
  - created_at
  - status
  - message    
properties:
  id:
    type: string
    format: uuid
  created_at:
    type: string
    format: date-time
  status:
    $ref: './Status.yaml'
  message:
    type: string
    example: log message
  hint:
    type: string
    example: give a possible action to the user -- Markdown can be injected