type: object
required:
  - key
  - alias_scope
  - alias_parent_id
properties:
  key:
    type: string
    description: the value to be used as Alias of the targeted environment variable.
  alias_scope:
    $ref: '../enums/APIVariableScope.yaml'
  alias_parent_id:
    type: string
    format: uuid
    description: the id of the variable that is aliased.
