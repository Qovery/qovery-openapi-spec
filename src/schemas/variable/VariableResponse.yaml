allOf:
  - $ref: '../BaseResponse.yaml'
  - type: object
    required:
      - scope
    properties:
      overridden_variable:
        $ref: '../EnvironmentVariableOverride.yaml'
      aliased_variable:
        $ref: '../EnvironmentVariableAlias.yaml'
      overridden_secret:
        $ref: '../SecretOverride.yaml'
      aliased_secret:
        $ref: '../SecretAlias.yaml'
      scope:
        $ref: '../enums/APIVariableScope.yaml'
      variable_type:
        $ref: '../enums/APIVariableType.yaml'
      service_id:
        type: string
        format: uuid
        description: present only for `BUILT_IN` variable
      service_name:
        type: string
        description: present only for `BUILT_IN` variable
      service_type:
        $ref: '../enums/LinkedServiceType.yaml'
        description: present only for `BUILT_IN` variable
      owned_by:
        type: string
        description: "Entity that created/own the variable (i.e: Qovery, Doppler)"
