type: object
required:
  - value
  - override_scope
  - override_parent_id
properties:
  value:
    type: string
    description: the value to be used as Override of the targeted environment variable.
  override_scope:
    $ref: '../enums/APIVariableScope.yaml'
  override_parent_id:
    type: string
    format: uuid
    description: the id of the variable that is aliased.