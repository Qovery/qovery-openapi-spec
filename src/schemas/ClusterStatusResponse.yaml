type: object
properties:
  cluster_id:
    type: string
    format: uuid
  status:
    type: string
    enum:
        - READY
        - QUEUED
        - BUILDING
        - BUILD_ERROR
        - BUILT
        - DEPLOYING
        - DEPLOYMENT_ERROR
        - DEPLOYED
        - STOPPING
        - STOP_ERROR
        - STOPPED
        - DELETING
        - DELETE_ERROR
        - DELETED
        - RUNNING
        - RUNNING_ERROR
