type: object
properties:
  created_at:
    type: string
    format: date-time
  name:
    type: string
    example: instance 1
  cpu:
    type: object
    properties:
      requested_in_float:
        type: number
        description: unit is millicores (m). 1000m = 1 cpu
      consumed_in_number:
        type: number
        description: unit is millicores (m). 1000m = 1 cpu
      consumed_in_percent:
        type: number
      warning_threshold_in_percent:
        type: number
      alert_threshold_in_percent:
        type: number
      status:
        $ref: './enums/ThresholdMetricStatus.yaml'
  memory:
    type: object
    properties:
      requested_in_mb:
        type: integer
        description: unit is MB. 1024 MB = 1GB.
      consumed_in_mb:
        type: integer
        description: unit is MB. 1024 MB = 1GB.
      consumed_in_percent:
        type: number
      warning_threshold_in_percent:
        type: number
      alert_threshold_in_percent:
        type: number
      status:
        $ref: './enums/ThresholdMetricStatus.yaml'