type: object
properties:
  created_at:
    type: string
    format: date-time
  name:
    type: string
    example: instance 1
  cpu:
    type: object
    properties:
      requested_in_float:
        type: number
      consumed_in_number:
        type: number
      consumed_in_percent:
        type: number
      warning_threshold_in_percent:
        type: number
      alert_threshold_in_percent:
        type: number
      status:
        type: string
        enum:
          - OK
          - Warning
          - Alert
  memory:
    type: object
    properties:
      requested_in_mb:
        type: integer
      consumed_in_mb:
        type: integer
      consumed_in_percent:
        type: number
      warning_threshold_in_percent:
        type: number
      alert_threshold_in_percent:
        type: number
      status:
        type: string
        enum:
          - OK
          - Warning
          - Alert