type: object
required:
  - vars 
  - overwrite
properties:
  overwrite: 
    type: boolean
    default: false
  vars:
    type: array
    items:
      type: object
      required:
        - name
        - value
        - scope
      properties:
        name:
          type: string
        value:
          type: string
        scope:
          type: string
