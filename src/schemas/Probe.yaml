type: object
properties:
  type:
    type: object
    properties:
      tcp:
        type: object
        nullable: true
        properties:
          port:
            type: integer
          host:
            type: string
            default: null
            nullable: true
      http:
        type: object
        nullable: true
        properties:
          path:
            type: string
            default: "/"
          scheme:
            type: string
            default: "HTTP"
          port:
            type: integer
      exec:
        type: object
        nullable: true
        properties:
          command:
            type: array
            items:
              type: string
      grpc:
        type: object
        nullable: true
        properties:
          service:
            type: string
            nullable: true
            default: null
          port:
            type: integer
  initial_delay_seconds:
    type: integer
    default: 30
  period_seconds:
    type: integer
    default: 10
  timeout_seconds:
    type: integer
    default: 5
  success_threshold:
    type: integer
    default: 1
  failure_threshold: 
    type: integer
    default: 9
