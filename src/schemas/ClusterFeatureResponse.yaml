type: object
properties:
  id:
    type: string
    format: uuid
  title:
    type: string
    nullable: false
  description:
    type: string
    nullable: true
  cost_per_month_in_cents:
    type: integer
    nullable: true
    example: 9900
  cost_per_month:
    type: number
    nullable: true
    example: 99.00
  currency_code:
    type: string
    nullable: true
    example: USD
  value_type:
    type: string
    nullable: false
    enum:
      - BOOLEAN
  value:
    type: string
    nullable: true
  is_value_updatable:
    type: boolean
    default: false
  accepted_values:
    type: array
    items:
      oneOf:
        - type: string
        - type: boolean
