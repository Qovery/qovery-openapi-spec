type: object
properties:
  applications:
    type: array
    items:
      type: object
      required:
        - application_id 
        - git_commit_id
      properties: 
        application_id:
          type: string
          format: uuid
          description: id of the application to be deployed. 
        git_commit_id:
          type: string
          description: Commit ID to deploy.
  databases:
    type: array
    items:
      type: string
      format: uuid
  containers:
    type: array
    items:
      type: object
      required:
        - id
        - image_tag
      properties: 
        id:
          type: string
          format: uuid
          description: id of the container to be updated. 
        image_tag:
          type: string
          description: new tag for the container.
  jobs:
    type: array
    items:
      type: object
      properties: 
        id:
          type: string
          format: uuid
          description: id of the job to be updated. 
        image_tag:
          type: string
          description: new tag for the job image. Use only if job is an image source
        git_commit_id:
          type: string
          description: Commit ID to deploy. Use only if job is a repository source
