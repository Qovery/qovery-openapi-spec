type: object
required:
  - type
  - name
  - cpu
  - ram_in_gb
  - bandwidth_in_gbps
  - bandwidth_guarantee
properties:
  type:
    type: string
    example: "T3A_XLARGE"
  name:
    type: string
    example: "t3a.xlarge"
  cpu:
    type: integer
    example: 2
  ram_in_gb:
    type: integer
    example: 8
  bandwidth_in_gbps:
    type: string
    example: "5.2"
  bandwidth_guarantee:
    type: string
    example: "UpTo"
