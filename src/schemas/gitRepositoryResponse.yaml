allOf:
  - $ref: './BaseResponse.yaml'
  - type: object
    required:
      - name
      - url
    properties:
      name:
        type: string
        example: simple-node-app
      url:
        type: string
        example: https://github.com/Qovery/simple-node-app
      default_branch:
        type: string
        example: master
      is_private:
        type: boolean