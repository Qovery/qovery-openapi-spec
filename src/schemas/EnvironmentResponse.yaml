allOf:
  - $ref: './BaseResponse.yaml'
  - type: object
    required:
      - name
      - cloud_provider
      - mode
      - cluster_id
    properties:
      name:
        type: string
        description: name is case insensitive
      project:
        $ref: './ReferenceObject.yaml'
      last_updated_by:
        type: string
        format: uuid
        description: uuid of the user that made the last update
      cloud_provider:
        type: object
        properties:
          provider:
            type: string
            example: aws
          cluster:
            type: string
            example: us-east-2
      mode:
        $ref: './enums/StageMode.yaml'
      cluster_id:
        type: string
        format: uuid
