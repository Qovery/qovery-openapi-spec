type: object
properties:
  type:
    type: string
    description: log level
    example: "info"
  timestamp:
    type: string
    description: log date creation
    format: date-time
    example: "2022-06-22T14:20:17.733084815Z"
  step:
    $ref: './enums/ClusterStep.yaml'
    description: log step
    example: "Create"
  message:
    type: object
    properties:
      safe_message:
        type: string
        description: log global message
        example: "Preparing to delete EKS cluster."
  error:
    type: object
    description: Present only for `error` log
    properties:
      tag:
        type: string
        description: log error tag
        example: "CANNOT_UNINSTALL_HELM_CHART"
      user_log_message:
        type: string
        description: log details about the error
        example: "Wasn't able to delete all objects type Cert-Manager"
      link:
        type: string
        description: link to our documentation
      hint_message:
        type: string
        description: hint the user can follow
      event_details:
        type: object
        properties:
          provider_kind:
            type: string
            description: cloud provider used
            example: "aws"
          region:
            type: string
            example: "eu-west-3"
          transmitter:
            type: object
            properties:
              type:
                type: string
                example: "kubernetes"
              id:
                type: string
                example: "za6ecdf3f"
              name:
                type: string
                example: "cluster-name"
          underlying_error:
            type: object
            properties:
              message:
                type: string
                description: technical details about the error
  details:
    type: object
    description: Present only for `info`, `warning` and `debug` logs
    properties:
      provider_kind:
        type: string
        description: cloud provider used
        example: "aws"
      region:
        type: string
        example: "eu-west-3"
      transmitter:
        type: object
        properties:
          type:
            type: string
            example: "kubernetes"
          id:
            type: string
            example: "za6ecdf3f"
          name:
            type: string
            example: "cluster-name"

