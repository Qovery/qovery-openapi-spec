allOf:
  - $ref: './BaseResponse.yaml'
  - type: object
    required:
      - scope
    properties:
      key:
        type: string
        description: key is case sensitive
      overridden_secret:
        $ref: './OverriddenSecret.yaml'
      aliased_secret:
        $ref: './AliasedSecret.yaml'
      scope:
        type: string
        enum: [ BUILT_IN,ENVIRONMENT,PROJECT,APPLICATION ]
