allOf:
  - $ref: './BaseResponse.yaml'
  - type: object
    required:
      - scope
    properties:
      key:
        type: string
        description: key is case sensitive
      overriden_secret:
        type: object
        properties:
          key:
            type: string
          scope:
            type: string
            enum:
              - BUILT_IN
              - ENVIRONMENT
              - PROJECT
              - APPLICATION
      aliased_secret:
        type: object
        properties:
          key:
            type: string
            example: QOVERY_DATABASE_PSQL_NAME
          scope:
            type: string
            enum:
              - BUILT_IN
              - ENVIRONMENT
              - PROJECT
              - APPLICATION
      scope:
        type: string
        enum:
          - BUILT_IN
          - ENVIRONMENT
          - PROJECT
          - APPLICATION
