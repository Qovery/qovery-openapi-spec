allOf:
  - $ref: './BaseResponse.yaml'
  - type: object
    required:
      - scope
    properties:
      overriden_secret:
        type: object
        properties:
          key:
            type: string
            readony: true
          value:
            type: string
            description: the clear value will not be returned by API
          scope:
            type: string
            enum:
              - BUILT_IN
              - ENVIRONMENT
              - PROJECT
              - APPLICATION
      aliased_secret:
        type: object
        properties:
          key:
            type: string
            example: QOVERY_DATABASE_PSQL_NAME
      scope:
        type: string
        enum:
          - BUILT_IN
          - ENVIRONMENT
          - PROJECT
          - APPLICATION
  - $ref: './SecretRequest.yaml'