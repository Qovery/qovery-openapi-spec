allOf:
  - $ref: './BaseResponse.yaml'
  - type: object
    required:
      - scope
    properties:
      key:
        type: string
        description: key is case sensitive
      overridden_secret:
        $ref: './OverriddenSecret.yaml'
      aliased_secret:
        $ref: './AliasedSecret.yaml'
      scope:
        $ref: './enums/EnvironmentVariableScope.yaml'
      service_id:
        type: string
        format: uuid
        description: present only for `BUILT_IN` variable
      service_name:
        type: string
        description: present only for `BUILT_IN` variable
      service_type:
        $ref: './enums/LinkedServiceType.yaml'
        description: present only for `BUILT_IN` variable
