type: object
properties:
  name:
    type: string
    description: name is case-insensitive
  version:
    type: string
    example: '10.1'
  accessibility:
    type: string
    enum:
      - PUBLIC
      - PRIVATE
  cpu:
    type: integer
    description: unit is millicores (m). 1000m = 1 cpu
    default: 250
    example: 1250
  memory:
    type: integer
    description: unit is MB. 1024 MB = 1GB
    default: 256
    example: 1024
  storage:
    type: integer
    description: unit is GB
    example: 4
