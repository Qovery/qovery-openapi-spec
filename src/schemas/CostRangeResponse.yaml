type: object
required:
  - total_in_cents
  - total
  - currency_code
properties:
  min_cost_in_cents:
    type: integer
    example: 15000
  min_cost:
    type: number
    example: 150.00
  max_cost_in_cents:
    type: integer
    example: 30000
  max_cost:
    type: number
    example: 300.00
  currency_code:
    type: string
    example: "USD"
