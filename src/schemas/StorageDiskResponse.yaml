type: object
properties:
  created_at:
    type: string
    format: date-time
  disk_name:
    type: string
    example: disk 1
  requested_in_gb:
    type: integer
  consumed_in_gb:
    type: number
  consumed_in_percent:
    type: number
  warning_threshold_in_percent:
    type: number
  alert_threshold_in_percent:
    type: number
  status:
    type: string
    enum:
      - OK
      - Warning
      - Alert