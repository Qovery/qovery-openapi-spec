type: object
required:
  - id
  - state
  - service_deployment_status
properties:
  id:
    type: string
    format: uuid
  state:
    $ref: './enums/State.yaml'
  message:
    type: string
    nullable: true
    description: message related to the state
  service_deployment_status:
    $ref: './enums/ServiceDeploymentStatus.yaml'
  last_deployment_date:
    type: string
    format: date-time
