type: object
required:
  - state
properties:
  id:
    type: string
    format: uuid
  state:
    type: string
    description: |
      Status is a state machine. It starts with `BUILDING` or `DEPLOYING` state (or `INITIALIZED`if auto-deploy is deactivated). Then finish with `*_ERROR` or any termination state.
    enum:
      - INITIALIZED
      - QUEUED
      - BUILDING
      - BUILD_ERROR
      - BUILT
      - DEPLOYING
      - DEPLOYMENT_ERROR
      - DEPLOYED
      - STOPPING
      - STOP_ERROR
      - STOPPED
      - DELETING
      - DELETE_ERROR
      - DELETED
      - RUNNING
      - RUNNING_ERROR
  message:
    type: string
    nullable: true
    description: message related to the state
