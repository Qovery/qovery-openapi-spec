type: object
required:
  - name
  - plan
properties:
  name:
    type: string
    description: name is case insensitive
  description:
    type: string
  plan:
    type: string
    enum:
      - COMMUNITY
      - BUSINESS
  website_url:
    type: string
    nullable: true
  repository:
    type: string
    nullable: true
  logo_url:
    type: string
    nullable: true
  icon_url:
    type: string
    nullable: true
