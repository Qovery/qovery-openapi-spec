get:
  summary: 'Get Health Check latency  metric over time for the application'
  description: 'The value returned corresponds to the 95th centile'
  operationId: getApplicationMetricHealthCheck
  parameters:
    - $ref: '../parameters/path/applicationId.yaml'
    - $ref: '../parameters/query/lastSeconds.yaml'
  tags:
    - application
  responses:
    '200':
      description: 'Health Check Latency'
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: '../schemas/MetricGenericResponse.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
