delete:
  summary: 'Delete a secret from a project'
  description: 'To delete a secret from a project you must have the project user permission'
  operationId: deleteProjectSecret
  parameters:
    - $ref: '../parameters/path/projectId.yaml'
    - $ref: '../parameters/path/secretId.yaml'
  tags:
    - project
  responses:
    '204':
      $ref: '../responses/Deleted.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'

put:
  summary: 'Change value of a secret belonging to the project'
  operationId: editProjectSecret
  parameters:
    - $ref: '../parameters/path/projectId.yaml'
    - $ref: '../parameters/path/secretId.yaml'
  tags:
    - project
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            value:
              type: string
  responses:
    '200':
      description: 'Edited the secret value'
      content:
        application/json:
          schema:
            $ref: '../schemas/SecretResponse.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'