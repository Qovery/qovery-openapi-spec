get:
  summary: 'Get Memory consumption metric over time for the database'
  operationId: getDatabaseMetricMemory
  parameters:
    - $ref: '../parameters/path/databaseId.yaml'
    - $ref: '../parameters/query/lastSeconds.yaml'

  tags:
    - Database Metrics
  responses:
    '200':
      description: 'Memory consumption'
      content:
        application/json:
          schema:
            $ref: '../schemas/MetricMemoryDatapointResponseList.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
