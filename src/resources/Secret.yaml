get:
  summary: 'Get a secret by ID'
  operationId: getSecret
  parameters:
    - $ref: '../parameters/path/secretId.yaml'
  tags:
    - secret
  responses:
    '200':
      description: 'Get secret by ID'
      content:
        application/json:
          schema:
            $ref: '../schemas/SecretResponse.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
put:
  summary: 'Edit a secret'
  description: 'To edit a secret you must have the project user permission'
  operationId: editSecret
  parameters:
    - $ref: '../parameters/path/secretId.yaml'
  tags:
    - secret
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/SecretRequest.yaml'
  responses:
    '200':
      description: 'Edit a secret'
      content:
        application/json:
          schema:
            $ref: '../schemas/SecretResponse.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
    '409':
      description: Secret name is already taken
delete:
  summary: 'Delete a secret'
  description: 'To delete a secret you must have the project user permission'
  operationId: deleteSecret
  parameters:
    - $ref: '../parameters/path/secretId.yaml'
  tags:
    - secret
  responses:
    '204':
      $ref: '../responses/Deleted.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
