post:
  summary: 'Link a database to the container'
  operationId: attachDatabaseToContainer
  parameters:
    - $ref: '../parameters/path/containerId.yaml'
    - $ref: '../parameters/path/targetDatabaseId.yaml'
  tags:
    - Container Database
  responses:
    '201':
      description: 'Linked the database to the container'
      content:
        application/json:
          schema:
            $ref: '../schemas/DatabaseResponse.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
    '409':
      description: This database is already linked to the container
      
delete:
  summary: 'Remove database link to this container.'
  operationId: removeDatabaseFromContainer
  parameters:
    - $ref: '../parameters/path/containerId.yaml'
    - $ref: '../parameters/path/targetDatabaseId.yaml'
  tags:
    - Container Database
  responses:
    '204':
      $ref: '../responses/NoContent.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
