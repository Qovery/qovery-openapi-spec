get:
  summary: 'Get  credentials of the logical database'
  operationId: getLogicalDatabaseCredentials
  parameters:
    - $ref: '../parameters/path/logicalDatabaseId.yaml'
  tags:
    - Logical Database
  responses:
    '200':
      description: 'get credentials'
      content:
        application/json:
          schema:
            $ref: '../schemas/CredentialsResponse.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'

put:
  summary: 'Edit logical database credentials'
  operationId: editLogicalDatabaseCredentials
  parameters:
    - $ref: '../parameters/path/logicalDatabaseId.yaml'
  tags:
    - Logical Database
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/CredentialsRequest.yaml'
  responses:
    '200':
      description: 'Edit logical database credentials'
      content:
        application/json:
          schema:
            $ref: '../schemas/CredentialsResponse.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
