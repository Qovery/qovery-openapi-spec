get:
  summary: 'List tags'
  operationId: listContainerTag
  parameters:
    - $ref: '../parameters/path/containerId.yaml'
  tags:
    - Container Main Calls
  responses:
    '200':
      description: 'List container tags'
      content:
        application/json:
          schema:
            $ref: '../schemas/TagResponseList.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'


post:
  summary: 'Add container tag'
  operationId: createContainerTag
  parameters:
    - $ref: '../parameters/path/containerId.yaml'
  tags:
    - Container Main Calls
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/TagRequest.yaml'
  responses:
    '201':
      description: 'Create container'
      content:
        application/json:
          schema:
            $ref: '../schemas/TagResponseList.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
