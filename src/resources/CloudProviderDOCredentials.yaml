get:
  summary: 'List DO credentials'
  operationId: listDOCredentials
  parameters:
    - $ref: '../parameters/path/organizationId.yaml'
  tags:
    - Cloud Provider Credentials
  responses:
    '200':
      description: 'list credentials'
      content:
        application/json:
          schema:
            $ref: '../schemas/ClusterCredentialsResponseList.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'

post:
  summary: 'Create Digital Ocean credentials set'
  operationId: createDOCredentials
  parameters:
    - $ref: '../parameters/path/organizationId.yaml'
  tags:
    - Cloud Provider Credentials
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/ClusterCredentialsRequest.yaml'
  responses:
    '201':
      description: 'Credentials created'
      content:
        application/json:
          schema:
          $ref: '../schemas/ClusterCredentialsResponse.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
