get:
  summary: 'List container using the database'
  operationId: listDatabaseContainer
  parameters:
    - $ref: '../parameters/path/databaseId.yaml'
  tags:
    - Database Container
  responses:
    '200':
      description: 'List linked container'
      content:
        application/json:
          schema:
            $ref: '../schemas/ContainerResponseList.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'