get:
  summary: 'List application custom domains'
  operationId: listApplicationCustomDomain
  parameters:
    - $ref: '../parameters/path/applicationId.yaml'
  tags:
    - application
  responses:
    '200':
      description: 'List custom domains'
      content:
        application/json:
          schema:
            $ref: '../schemas/CustomDomainResponseList.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
post:
  summary: 'Add custom domain to the application.'
  description: 'Add a custom domain to this application in order not to use qovery autogenerated domain'
  operationId: createApplicationCustomDomain
  parameters:
    - $ref: '../parameters/path/applicationId.yaml'
  tags:
    - application
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/CustomDomainRequest.yaml'
  responses:
    '201':
      description: 'Added application custom domain'
      content:
        application/json:
          schema:
            $ref: '../schemas/CustomDomainResponse.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'

