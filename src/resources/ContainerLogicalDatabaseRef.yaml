post:
  summary: 'Link a logical database to the container'
  operationId: attachLogicalDatabaseToContainer
  parameters:
    - $ref: '../parameters/path/containerId.yaml'
    - $ref: '../parameters/path/targetLogicalDatabaseId.yaml'
  tags:
    - Container Database
  responses:
    '201':
      description: 'Linked the logical database to the container'
      content:
        application/json:
          schema:
            $ref: '../schemas/LogicalDatabaseResponse.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
    '409':
      description: This logical database is already linked to the container
      
delete:
  summary: 'Remove logical database link to this container.'
  operationId: removeLogicalDatabaseFromContainer
  parameters:
    - $ref: '../parameters/path/containerId.yaml'
    - $ref: '../parameters/path/targetLogicalDatabaseId.yaml'
  tags:
    - Container Database
  responses:
    '204':
      $ref: '../responses/NoContent.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
