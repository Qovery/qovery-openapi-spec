get:
  summary: 'Get master credentials of the database service'
  operationId: getDatabaseServiceMasterCredentials
  parameters:
    - $ref: '../parameters/path/databaseServiceId.yaml'
  tags:
    - databaseService
  responses:
    '200':
      description: 'get credentials'
      content:
        application/json:
          schema:
            $ref: '../schemas/CredentialsResponse.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'

put:
  summary: 'Edit database service master credentials'
  operationId: editDatabaseServiceCredentials
  parameters:
    - $ref: '../parameters/path/databaseServiceId.yaml'
  tags:
    - databaseService
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/CredentialsRequest.yaml'
  responses:
    '200':
      description: 'Edit database credentials'
      content:
        application/json:
          schema:
            $ref: '../schemas/CredentialsResponse.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
