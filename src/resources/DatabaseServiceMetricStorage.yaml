get:
  summary: 'Get Storage consumption metric over time for the database Service'
  operationId: getDatabaseServiceMetricStorage
  parameters:
    - $ref: '../parameters/path/databaseServiceId.yaml'
    - $ref: '../parameters/query/lastSeconds.yaml'

  tags:
    - databaseService
  responses:
    '200':
      description: 'Storage consumption'
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: '../schemas/MetricStorageDatapointResponse.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
