get:
  summary: 'Get Sign up information'
  description: 'Retrieve the Sign Up information of the user'
  operationId: getUserSignUp
  tags:
    - User Sign Up
  responses:
    '200':
      description: 'If the previous sign up has been found, the information is returned in the payload'
      content:
        application/json:
          schema:
            $ref: '../schemas/SignUpResponse.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
post:
  summary: 'Send Sign Up request'
  description: 'Send a Sign Up request with all the user information'
  operationId: createUserSignUp
  tags:
    - User Sign Up
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/SignUpRequest.yaml'
  responses:
    '200':
      description: 'Sign up sent'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'