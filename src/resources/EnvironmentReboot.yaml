post:
  summary: 'Reboot environment'
  operationId: rebootEnvironment
  parameters:
    - $ref: '../parameters/path/environmentId.yaml'
  tags:
    - Environment Actions
  responses:
    '202':
      description: 'Environment reboot has been requested'
      content:
        application/json:
          schema:
            $ref: '../schemas/Status.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
    '409':
      description: 'Operation is in progress'
