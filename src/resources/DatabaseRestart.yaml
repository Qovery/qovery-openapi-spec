post:
  summary: 'Retart database'
  operationId: restartDatabase
  parameters:
    - $ref: '../parameters/path/databaseId.yaml'
  tags:
    - database
  responses:
    '200':
      description: 'Database restart has been requested'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '409':
      description: 'Database is already started or an operation is in progress'
