put:
  summary: 'Edit a set of Scaleway credentials'
  operationId: editScalewayCredentials
  parameters:
    - $ref: '../parameters/path/organizationId.yaml'
    - $ref: '../parameters/path/credentialsId.yaml'
  tags:
    - Cloud Provider Credentials
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/ScalewayCredentialsRequest.yaml'
  responses:
    '200':
      description: 'Edit a CustomDomain'
      content:
        application/json:
          schema:
            $ref: '../schemas/ClusterCredentialsResponse.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'

delete:
  summary: 'Delete a set of Scaleway credentials'
  operationId: deleteScalewayCredentials
  parameters:
    - $ref: '../parameters/path/credentialsId.yaml'
    - $ref: '../parameters/path/organizationId.yaml'
  tags:
    - Cloud Provider Credentials
  responses:
    '204':
      $ref: '../responses/Deleted.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
