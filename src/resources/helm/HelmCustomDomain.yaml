get:
  summary: 'List helm custom domains'
  description: 'List the custom domains of this helm'
  operationId: listHelmCustomDomain
  parameters:
    - $ref: '../../parameters/path/helmId.yaml'
  tags:
    - Helm Custom Domain
  responses:
    '200':
      description: 'List custom domains'
      content:
        application/json:
          schema:
            $ref: '../../schemas/CustomDomainResponseList.yaml'
    '401':
      $ref: '../../responses/NotAuthorized.yaml'
    '403':
      $ref: '../../responses/Forbidden.yaml'
    '404':
      $ref: '../../responses/NotFound.yaml'
post:
  summary: 'Add custom domain to the helm.'
  description: 'Add a custom domain to this helm in order not to use qovery autogenerated domain'
  operationId: createHelmCustomDomain
  parameters:
    - $ref: '../../parameters/path/helmId.yaml'
  tags:
    - Helm Custom Domain
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../schemas/CustomDomainRequest.yaml'
  responses:
    '201':
      description: 'Added helm custom domain'
      content:
        application/json:
          schema:
            $ref: '../../schemas/CustomDomainResponse.yaml'
    '400':
      $ref: '../../responses/BadRequest.yaml'
    '401':
      $ref: '../../responses/NotAuthorized.yaml'
    '403':
      $ref: '../../responses/Forbidden.yaml'
    '404':
      $ref: '../../responses/NotFound.yaml'

