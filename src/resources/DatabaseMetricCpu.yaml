get:
  summary: 'Get CPU consumption metric over time for the database'
  operationId: getDatabaseMetricCpu
  parameters:
    - $ref: '../parameters/path/databaseId.yaml'
    - $ref: '../parameters/query/lastSeconds.yaml'

  tags:
    - database
  responses:
    '200':
      description: 'CPU consumption'
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: '../schemas/MetricCPUDatapointResponse.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
