post:
  summary: 'Rollback application to a previous version'
  description: 'Rollback your application. You must provide the git commit id you want to rollback to'
  operationId: rollbackApplicationCommit
  parameters:
    - $ref: '../parameters/path/applicationId.yaml'
  tags:
    - application
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/DeployRequest.yaml'
  responses:
    '202':
      description: 'Application rollbacked'
      content:
        application/json:
          schema:
            $ref: '../schemas/ApplicationResponse.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
    '409':
      description: 'Operation is in progress'