get:
  summary: 'Get invited members'
  operationId: getOrganizationInvitedMembers
  parameters:
    - $ref: '../parameters/path/organizationId.yaml'
  tags:
    - Members
  responses:
    '200':
      description: 'Get invited members'
      content:
        application/json:
          schema:
            $ref: '../schemas/InviteMemberResponseList.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
post:
  summary: 'Invite someone in the organization'
  operationId: postInviteMember
  parameters:
    - $ref: '../parameters/path/organizationId.yaml'
  tags:
    - Members
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/InviteMemberRequest.yaml'
  responses:
    '201':
      description: 'User invited'
      content:
        application/json:
          schema:
            $ref: '../schemas/InviteMemberResponse.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
    '409':
      description: User already invited
post:
  summary: 'Accept Invite in the organization'
  operationId: postAcceptInviteMember
  parameters:
    - $ref: '../parameters/path/organizationId.yaml'
    - $ref: '../parameters/path/inviteId.yaml'
  tags:
    - Members
  responses:
    '201':
      description: 'User invited'
      content:
        application/json:
          schema:
            $ref: '../schemas/InviteMemberResponse.yaml'
    '400':
      $ref: '../responses/BadRequest.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
    '409':
      description: User already invited
