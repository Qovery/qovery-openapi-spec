get:
  summary: 'Get current metric consumption of the database service'
  operationId: getDatabaseServiceCurrentMetric
  parameters:
    - $ref: '../parameters/path/databaseServiceId.yaml'
  tags:
    - databaseService
  responses:
    '200':
      description: 'Get database service current metric'
      content:
        application/json:
          schema:
            type: object
            properties:
              cpu:
                type: object
                properties:
                  requested_in_float:
                    type: number
                  consumed_in_number:
                    type: number
                  consumed_in_percent:
                    type: number
                  warning_threshold_in_percent:
                    type: number
                  alert_threshold_in_percent:
                    type: number
                  status:
                    type: string
                    enum:
                      - OK
                      - Warning
                      - Alert
              memory:
                type: object
                properties:
                  requested_in_mb:
                    type: integer
                  consumed_in_mb:
                    type: integer
                  consumed_in_percent:
                    type: number
                  warning_threshold_in_percent:
                    type: number
                  alert_threshold_in_percent:
                    type: number
                  status:
                    type: string
                    enum:
                      - OK
                      - Warning
                      - Alert
              storage:
                type: object
                properties:
                  requested_in_gb:
                    type: integer
                  consumed_in_gb:
                    type: integer
                  consumed_in_percent:
                    type: number
                  warning_threshold_in_percent:
                    type: number
                  alert_threshold_in_percent:
                    type: number
                  status:
                    type: string
                    enum:
                      - OK
                      - Warning
                      - Alert
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'



    