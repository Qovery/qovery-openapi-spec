get:
  summary: 'Get Health Check latency  metric over time for the database'
  description: 'The value returned corresponds to the 95th centile'
  operationId: getDatabaseMetricHealthCheck
  parameters:
    - $ref: '../parameters/path/databaseId.yaml'
    - $ref: '../parameters/query/lastSeconds.yaml'
  tags:
    - database
  responses:
    '200':
      description: 'Health Check Latency'
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: '../schemas/MetricGenericResponse.yaml'
    '401':
      $ref: '../responses/NotAuthorized.yaml'
    '403':
      $ref: '../responses/Forbidden.yaml'
    '404':
      $ref: '../responses/NotFound.yaml'
