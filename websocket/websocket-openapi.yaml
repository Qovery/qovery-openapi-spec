openapi: 3.1.0
info:
  title: websocket-gateway
  description: Describe the websocket endpoints of Qovery
  contact:
    name: Romain GERARD
    email: erebe@erebe.eu
  license:
    name: apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  version: 0.1.0
servers:
- url: wss://ws.qovery.com
paths:
  /cluster/metrics:
    get:
      tags:
      - cluster_metrics
      operationId: handle_cluster_metrics_request
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: cluster
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Stream of cluster metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterMetricsDto'
  /cluster/node:
    get:
      tags:
      - cluster_list_nodes
      operationId: handle_cluster_list_nodes_request
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: cluster
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: List the node of a cluster
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterListNodesResponseDto'
  /cluster/status:
    get:
      tags:
      - cluster_status
      operationId: handle_cluster_status_request
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: cluster
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Stream of cluster status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterStatusDto'
  /deployment/logs:
    get:
      tags:
      - deployment
      operationId: handle_deployment_logs_request
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: cluster
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
          format: uuid
      - name: project
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: environment
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: version
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
      responses:
        '200':
          description: Stream of deployment logs. Type API is at https://api-doc.qovery.com/#tag/Environment-Logs/operation/listEnvironmentLogs
          content:
            text/plain:
              schema:
                type: string
  /deployment/status:
    get:
      tags:
      - deployment
      operationId: handle_deployment_status_request
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: cluster
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
          format: uuid
      - name: project
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: environment
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
          format: uuid
      - name: version
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
      responses:
        '200':
          description: Stream of deployment status. Type API is at https://api-doc.qovery.com/#tag/Environment-Main-Calls/operation/getEnvironmentStatusesWithStages
          content:
            text/plain:
              schema:
                type: string
  /infra/logs:
    get:
      tags:
      - logs
      operationId: handle_infra_logs_request
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: cluster
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: project
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
          format: uuid
      - name: environment
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
          format: uuid
      - name: service
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
          format: uuid
      - name: infra_component_type
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Stream of infra logs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceInfraLogResponseDto'
  /service/logs:
    get:
      tags:
      - logs
      operationId: handle_service_logs_request
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: cluster
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: project
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: environment
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: service
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: pod_name
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
      - name: deployment_id
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
      - name: query
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
      - name: start
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
      responses:
        '200':
          description: Stream of services logs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceLogResponseDto'
  /service/metrics:
    get:
      tags:
      - service_metrics
      operationId: handle_metrics_request
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: cluster
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: project
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: environment
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: service
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: service_type
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/ServiceType'
      responses:
        '200':
          description: Stream of services metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceMetricsDto'
  /service/pods:
    get:
      tags:
      - service_list_pods
      operationId: handle_service_list_pods_request
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: cluster
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: project
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: environment
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: service
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: List the pods of a service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceListPodsResponseDto'
  /service/status:
    get:
      tags:
      - service_status
      operationId: handle_service_status_request
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: cluster
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: project
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
          format: uuid
      - name: environment
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
          format: uuid
      responses:
        '200':
          description: Stream of services status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceStatusDto'
  /shell/debug:
    get:
      tags:
      - remote_debug
      operationId: handle_shell_remote_debug
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: cluster
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: flavor
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/DebugFlavor'
      - name: tty_width
        in: path
        required: true
        schema:
          type: integer
          format: int32
          minimum: 0
      - name: tty_height
        in: path
        required: true
        schema:
          type: integer
          format: int32
          minimum: 0
      - name: node_selector
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
      responses:
        '200':
          description: Allow to start a debug pod and shell into-it
          content:
            text/plain:
              schema:
                type: string
  /shell/exec:
    get:
      tags:
      - shell
      operationId: handle_shell_exec
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: cluster
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: project
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: environment
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: service
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: pod_name
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
      - name: container_name
        in: path
        required: true
        schema:
          type:
          - string
          - 'null'
      - name: command
        in: path
        required: true
        schema:
          type: array
          items:
            type: string
      - name: tty_width
        in: path
        required: true
        schema:
          type: integer
          format: int32
          minimum: 0
      - name: tty_height
        in: path
        required: true
        schema:
          type: integer
          format: int32
          minimum: 0
      responses:
        '200':
          description: Allow to shell into your container/pod
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    ApplicationStatusDto:
      type: object
      required:
      - id
      - state
      - pods
      - certificates
      properties:
        certificates:
          type: array
          items:
            $ref: '#/components/schemas/CertificateStatusDto'
        id:
          type: string
        pods:
          type: array
          items:
            $ref: '#/components/schemas/PodStatusDto'
        state:
          $ref: '#/components/schemas/ServiceStateDto'
    CertificateStatusDto:
      type: object
      required:
      - dns_names
      - not_before
      - not_after
      - renewal_time
      - state
      - failed_issuance_attempt_count
      - last_failure_issuance_time
      properties:
        dns_names:
          type: array
          items:
            type: string
        failed_issuance_attempt_count:
          type: integer
          format: int64
          minimum: 0
        last_failure_issuance_time:
          type: integer
          format: int64
          minimum: 0
        not_after:
          type: integer
          format: int64
          minimum: 0
        not_before:
          type: integer
          format: int64
          minimum: 0
        renewal_time:
          type: integer
          format: int64
          minimum: 0
        state:
          $ref: '#/components/schemas/ServiceStateDto'
        state_message:
          type:
          - string
          - 'null'
    ClusterComputedStatusDto:
      type: object
      required:
      - global_status
      - qovery_components_in_failure
      - qovery_components
      - node_warnings
      - is_max_nodes_size_reached
      - kube_version_status
      properties:
        global_status:
          $ref: '#/components/schemas/ClusterStatusGlobalStatus'
        is_max_nodes_size_reached:
          type: boolean
        kube_version_status:
          $ref: '#/components/schemas/QoveryClusterKubeVersionStatus'
        node_warnings:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/QoveryNodeFailure'
          propertyNames:
            type: string
        qovery_components:
          type: array
          items:
            $ref: '#/components/schemas/QoveryComponentDto'
        qovery_components_in_failure:
          type: array
          items:
            $ref: '#/components/schemas/QoveryComponentInFailure'
    ClusterListNodesResponseDto:
      type: object
      required:
      - nodes
      properties:
        nodes:
          type: array
          items:
            $ref: '#/components/schemas/NodeDto'
    ClusterMetricsDto:
      type: object
      required:
      - nodes
      - pvcs
      - node_pools
      properties:
        node_pools:
          type: array
          items:
            $ref: '#/components/schemas/NodePoolInfoDto'
        nodes:
          type: array
          items:
            $ref: '#/components/schemas/ClusterNodeDto'
        pvcs:
          type: array
          items:
            $ref: '#/components/schemas/PvcInfoDto'
    ClusterNodeDto:
      type: object
      required:
      - created_at
      - name
      - architecture
      - kernel_version
      - kubelet_version
      - operating_system
      - os_image
      - unschedulable
      - resources_allocatable
      - resources_capacity
      - resources_allocated
      - taints
      - conditions
      - labels
      - annotations
      - addresses
      - pods
      - metrics_usage
      properties:
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/NodeAddressDto'
        annotations:
          type: object
          additionalProperties:
            type: string
          propertyNames:
            type: string
        architecture:
          type: string
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/NodeConditionDto'
        created_at:
          type: integer
          format: int64
          minimum: 0
        instance_type:
          type:
          - string
          - 'null'
        kernel_version:
          type: string
        kubelet_version:
          type: string
        labels:
          type: object
          additionalProperties:
            type: string
          propertyNames:
            type: string
        metrics_usage:
          $ref: '#/components/schemas/MetricsUsageDto'
        name:
          type: string
        operating_system:
          type: string
        os_image:
          type: string
        pods:
          type: array
          items:
            $ref: '#/components/schemas/NodePodInfoDto'
        resources_allocatable:
          $ref: '#/components/schemas/NodeResourceDto'
        resources_allocated:
          $ref: '#/components/schemas/NodeResourceAllocatedDto'
        resources_capacity:
          $ref: '#/components/schemas/NodeResourceDto'
        taints:
          type: array
          items:
            $ref: '#/components/schemas/NodeTaintDto'
        unschedulable:
          type: boolean
    ClusterStatusDto:
      type: object
      required:
      - computed_status
      properties:
        computed_status:
          $ref: '#/components/schemas/ClusterComputedStatusDto'
        tls_certificate:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/CertificateStatusDto'
    ClusterStatusGlobalStatus:
      type: string
      enum:
      - RUNNING
      - WARNING
      - ERROR
    ContainerStateDto:
      type: object
      required:
      - state
      - started_at
      properties:
        started_at:
          type: integer
          format: int64
          minimum: 0
        state:
          $ref: '#/components/schemas/ServiceStateDto'
        state_message:
          type:
          - string
          - 'null'
        state_reason:
          type:
          - string
          - 'null'
    ContainerStateTerminatedDto:
      type: object
      required:
      - started_at
      - finished_at
      - exit_code
      - exit_code_message
      - message
      - reason
      - signal
      properties:
        exit_code:
          type: integer
          format: int32
        exit_code_message:
          type: string
        finished_at:
          type: integer
          format: int64
          minimum: 0
        message:
          type: string
        reason:
          type: string
        signal:
          type: integer
          format: int32
        started_at:
          type: integer
          format: int64
          minimum: 0
    ContainerStatusDto:
      type: object
      required:
      - name
      - image
      - restart_count
      properties:
        current_state:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/ContainerStateDto'
        image:
          type: string
        last_terminated_state:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/ContainerStateTerminatedDto'
        name:
          type: string
        restart_count:
          type: integer
          format: int32
          minimum: 0
    DatabaseStatusDto:
      type: object
      required:
      - id
      - state
      - pods
      properties:
        id:
          type: string
        pods:
          type: array
          items:
            $ref: '#/components/schemas/PodStatusDto'
        state:
          $ref: '#/components/schemas/ServiceStateDto'
    DebugFlavor:
      type: string
      enum:
      - REGULAR_PRIVILEGE
      - FULL_PRIVILEGE
    EnvironmentStatusDto:
      type: object
      required:
      - state
      - id
      - project_id
      - applications
      - containers
      - databases
      - jobs
      - helms
      - terraform
      properties:
        applications:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationStatusDto'
        containers:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationStatusDto'
        databases:
          type: array
          items:
            $ref: '#/components/schemas/DatabaseStatusDto'
        helms:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationStatusDto'
        id:
          type: string
        jobs:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationStatusDto'
        project_id:
          type: string
        state:
          $ref: '#/components/schemas/ServiceStateDto'
        terraform:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationStatusDto'
    KubeVersionStatusDriftValue:
      type: object
      required:
      - kube_version
      - expected_kube_version
      - type
      properties:
        expected_kube_version:
          type: string
        kube_version:
          type: string
        type:
          type: string
    KubeVersionStatusOkValue:
      type: object
      required:
      - kube_version
      - type
      properties:
        kube_version:
          type: string
        type:
          type: string
    KubeVersionStatusUnknownValue:
      type: object
      required:
      - type
      properties:
        type:
          type: string
    MetricDto:
      type: object
      required:
      - current
      - limit
      - current_percent
      - status
      - unit
      properties:
        current:
          type: integer
          format: int32
          minimum: 0
        current_percent:
          type: integer
          format: int32
          minimum: 0
        limit:
          type: integer
          format: int32
          minimum: 0
        name:
          type:
          - string
          - 'null'
        status:
          $ref: '#/components/schemas/ResourceStatusDto'
        unit:
          $ref: '#/components/schemas/UnitDto'
    MetricsUsageDto:
      type: object
      properties:
        cpu_milli_usage:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
        cpu_percent_usage:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
        ephemeral_storage_percent_usage:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
        ephemeral_storage_usage:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
        memory_mib_rss_usage:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
        memory_mib_working_set_usage:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
        memory_percent_rss_usage:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
        memory_percent_working_set_usage:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
    MissingComponentValue:
      type: object
      required:
      - component_name
      - type
      properties:
        component_name:
          type: string
        type:
          type: string
    NodeAddressDto:
      type: object
      required:
      - type
      - address
      properties:
        address:
          type: string
        type:
          type: string
    NodeConditionDto:
      type: object
      required:
      - type
      - status
      - last_heartbeat_time
      - last_transition_time
      - reason
      - message
      properties:
        last_heartbeat_time:
          type: integer
          format: int64
          minimum: 0
        last_transition_time:
          type: integer
          format: int64
          minimum: 0
        message:
          type: string
        reason:
          type: string
        status:
          type: string
        type:
          type: string
    NodeDto:
      type: object
      required:
      - name
      properties:
        name:
          type: string
    NodePodErrorStatusDto:
      type: object
      required:
      - container_name
      properties:
        container_name:
          type: string
        message:
          type:
          - string
          - 'null'
        reason:
          type:
          - string
          - 'null'
    NodePodInfoDto:
      type: object
      required:
      - created_at
      - name
      - namespace
      - error_container_statuses
      - metrics_usage
      - images_version
      - restart_count
      - status_phase
      properties:
        cpu_milli_limit:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
        cpu_milli_request:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
        created_at:
          type: integer
          format: int64
          minimum: 0
        ephemeral_storage_mib_limit:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
        ephemeral_storage_mib_request:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
        error_container_statuses:
          type: array
          items:
            $ref: '#/components/schemas/NodePodErrorStatusDto'
        images_version:
          type: object
          additionalProperties:
            type: string
          propertyNames:
            type: string
        memory_mib_limit:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
        memory_mib_request:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
        metrics_usage:
          $ref: '#/components/schemas/MetricsUsageDto'
        name:
          type: string
        namespace:
          type: string
        qovery_service_info:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/PodQoveryServiceInfoDto'
        restart_count:
          type: integer
          format: int32
          minimum: 0
        status_phase:
